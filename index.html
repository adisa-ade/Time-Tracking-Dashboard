<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Challenge- Time Tracking Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="hero">
                <div class="report">
                    <img src="images/image-jeremy.png" alt="">
                    <h1><span>Report for</span> Jeremy Robson</h1>
                </div>
                <div class="report-time">
                    <button id="daily">Daily</button>
                    <button id="weekly">Weekly</button>
                    <button id="monthly">Monthly</button>
                </div>
            </div>
            <div class = "hero-details">
                <div class="work">
                <div class="logo color">
                    <img src="images/icon-work.svg" alt="">
                </div>
                <div class="time">
                    <div class="title">
                        <p>Work</p>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="duration">
                        <small class="hour">32hrs</small>
                        <small class="time-interval">Last Week - 36hrs</small>
                    </div>
                </div>
            </div>
            <div class="play">
                <div class="logo color">
                    <img src="images/icon-play.svg" alt="">
                </div>
                <div class="time">
                    <div class="title">
                        <p>Play</p>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="duration">
                        <small  class="hour">10hrs</small>
                        <small  class="time-interval">Last Week - 8hrs</small>
                    </div>
                </div>
            </div>
            <div class="study">
                <div class="logo color">
                    <img src="images/icon-study.svg" alt="">
                </div>
                <div class="time">
                    <div class="title">
                        <p>Study</p>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="duration">
                        <small  class="hour">4hrs</small>
                        <small  class="time-interval">Last Week - 5hrs</small>
                    </div>
                </div>
            </div>
            <div class="exercise">
                <div class="logo color">
                    <img src="images/icon-exercise.svg" alt="">
                </div>
                <div class="time">
                    <div class="title">
                        <p>Exercise</p>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="duration">
                        <small  class="hour">4hrs</small>
                        <small  class="time-interval">Last Week - 5hrs</small>
                    </div>
                </div>
            </div>
            <div class="social">
                <div class="logo color">
                    <img src="images/icon-social.svg" alt="">
                </div>
                <div class="time">
                    <div class="title">
                        <p>Social</p>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="duration">
                        <small class="hour">5hrs</small>
                        <small class="time-interval">Last Week - 10hrs</small>
                    </div>
                </div>
            </div>
            <div class="self-care">
                <div class="logo color">
                    <img src="images/icon-self-care.svg" alt="">
                </div>
                <div class="time">
                <div class="title">
                    <p>Self-Care</p>
                    <img src="images/icon-ellipsis.svg" alt="">
                </div>
                <div class="duration">
                    <small  class="hour">2hrs</small>
                    <small  class="time-interval">Last Week - 2hrs</small>
                </div></div>
            </div>
            
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
